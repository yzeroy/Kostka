
[stepper_x]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
microsteps: 32
rotation_distance:  40
endstop_pin:  ^EBB: PB9
position_endstop: 309
position_min: -8
position_max: 309
homing_speed: 50
homing_retract_dist: 5.0
homing_retract_speed:40
second_homing_speed:20
[tmc2209 stepper_x]
uart_pin: PA15
run_current: 1.2
stealthchop_threshold: 0 
sense_resistor: 0.110
interpolate: false

[stepper_y]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
microsteps: 32
rotation_distance: 40
endstop_pin: ^PB14 
position_endstop: -6
position_min: -6
position_max: 315
homing_speed: 50
homing_retract_dist: 5.0
homing_retract_speed:40
second_homing_speed:20
[tmc2209 stepper_y]
uart_pin: PC5
run_current: 1.2
stealthchop_threshold: 0 
sense_resistor: 0.110
interpolate: false

[stepper_z]
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
microsteps: 32
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 270
homing_speed: 5
homing_retract_dist: 2
[tmc2209 stepper_z]
uart_pin: PE8
run_current: 0.8
stealthchop_threshold: 99999
sense_resistor: 0.110
interpolate: true

[stepper_z1]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
microsteps: 32
rotation_distance: 2
[tmc2208 stepper_z1]
